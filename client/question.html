<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trivia Manager</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
      <div id="header">
          <h1>Trivia Manager</h1>
        </div>
      <div id="root">
        
        <div id="createContainer">
          <h2>Create a Trivia Question</h2>
          <div id="questionForm">

               <label>Category <input id="categoryInput" type="text"></label>
               <label>Question <input id="questionInput" type="text"></label>
               <h3>Answer Options:</h3>
               <ol id="createAnswerOptions" type="A">
                 
               </ol>

              
          </div>
        </div>
        <div id="displayContainer">
          <h2>Your Trivia Questions</h2>
        </div>
      </div>
    </body>
    <script src="main.js"></script>
</html>
