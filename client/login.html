<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Trivia Manager Login</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <h2>Login</h2>
  <form id="login-form" method="POST" action="/login">
    <input id="user" name="username" type="text" placeholder="username"></input>
    <input id="pass" name="password" type="password" placeholder="password"></input>
    <button id="goto-question">Submit</button>
    <p>Not a user? <a href="./signup.html">Signup</a></p>
  </form>

</html>
